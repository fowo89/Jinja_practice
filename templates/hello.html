<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% if sporocilo %}
        <h1>Vase sporočilo je: {{ sporocilo }}! Napisal ga je {{ posiljatelj }}. Napisal ga je {{ datum }}. {{ datum }}. {{ datum }}</h1>

    <h2> {{ posiljatelj }}, {{ datum }}  </h2>

    <h1> {{ stevilka }} </h1>

</body>
</html>
